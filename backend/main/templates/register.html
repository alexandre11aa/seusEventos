{% extends 'base.html' %}

{% block title %}
  Seus Eventos - Registrar
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">
                <h4 class="text-center">Registrar em Seus Eventos</h4>
            </div>
            <div class="card-body">
                <form class="form-signin" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputUsername">Usuário:</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Senha:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" name="password" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail">E-mail:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter e-mail" name="email" required autofocus>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Já possui conta? <a href="/login">Entrar</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
