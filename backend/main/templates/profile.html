{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Perfil do Usu√°rio</h2>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nome:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" value="{{ user_info.username }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" value="{{ user_info.email }}" readonly>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='/create/'">
                Criar Evento
            </button>
            <button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='/edit_profile/'">
                Editar Perfil
            </button>
        </div>
    </div>
</div>

<body>
    <div class="container mt-5">
        <h2>Lista de Eventos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.date }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-id="{{ item.id }}"  onclick="window.location.href='{% url 'event_details' event_id=item.id %}'">
                            Detalhes
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-id="{{ item.id }}"  onclick="window.location.href='{% url 'edit_event' event_id=item.id %}'">
                            Editar
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-block" data-toggle="modal" data-id="{{ item.id }}"  onclick="window.location.href='{% url 'delete_event' event_id=item.id %}'">
                            Deletar
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
{% endblock %}
