<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Seus Eventos</title>

  <!-- Link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Adicionando um estilo personalizado para destacar o nome/logo da marca */
    .navbar-brand {
      font-weight: bold;
      color: #fff; /* Cor do texto */
    }

    /* Personalizando os links de navegação */
    .navbar-nav .nav-link {
      color: #fff; /* Cor do texto */
    }

    /* Mudando a cor do link ativo */
    .navbar-nav .nav-item.active .nav-link {
      color: #ffc107; /* Cor do texto para o link ativo */
    }
  </style>
</head>

<body>

  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Nome ou logotipo da marca (brand) -->
    <img alt='image' style='width:20px; margin-right:10px;' src='https://static.vecteezy.com/system/resources/previews/018/722/968/non_2x/star-shape-symbol-on-transparent-background-free-png.png'>
    <a class="navbar-brand" href="/home">Seus Eventos</a>

    <!-- Botão "Eventos" -->
    <button class="btn btn-link text-white ml-auto" type="button" onclick="window.location.href='/events'">Eventos</button>

    <!-- Itens de navegação -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto"> <!-- Alinhar os itens à direita -->
        {% if user.is_authenticated %}
          <li class="nav-item active"> <!-- Adicionando a classe 'active' para destacar o link ativo -->
            <a class="nav-link" href="#">Olá, {{user.username}} <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sair</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Registrar</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Scripts do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
